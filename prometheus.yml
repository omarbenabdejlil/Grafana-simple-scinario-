global:
  scrape_interval: 15s  # Default scrape interval for all jobs

scrape_configs:
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']

  - job_name: 'flask_app'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['flask-app:5001']

